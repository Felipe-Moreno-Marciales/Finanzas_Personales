<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Financiero</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="dashboard">
    <h1>Control Financiero</h1>

    <div class="summary">
      <div><strong>Presupuesto:</strong> <span id="income">$0</span></div>
      <div><strong>Gastos:</strong> <span id="expense">$0</span></div>
      <div><strong>Disponible:</strong> <span id="balance">$0</span></div>
    </div>

    <div class="main-layout">
      <!-- COLUMNA IZQUIERDA: Formulario + Historial -->
      <div class="main-layout__left">
        <div class="form">
          <label for="concept" class="visually-hidden">Concepto</label>
          <input type="text" id="concept" placeholder="Concepto" />

          <label for="amount" class="visually-hidden">Cantidad</label>
          <input type="text" id="amount" inputmode="decimal" placeholder="Cantidad (ej: 1.500,00)" />

          <label for="type" class="visually-hidden">Tipo</label>
          <select id="type">
            <option value="">Tipo</option>
            <option value="presupuesto">Presupuesto</option>
            <option value="gasto">Gasto</option>
          </select>

          <label for="category" class="visually-hidden">Categoría</label>
          <select id="category">
            <option value="">Categoría</option>
          </select>

          <label for="date" class="visually-hidden">Fecha</label>
          <input type="date" id="date" />

          <button type="button" id="addBtn">Agregar Movimiento</button>
          <button type="button" id="resetBtn" class="reset-btn">Reiniciar Todo</button>
        </div>
        <p id="formError" class="form-error" role="alert" aria-live="polite"></p>

        <div class="controls">
          <button type="button" id="backupBtn" class="backup-btn">Guardar Backup</button>
          <button type="button" id="restoreBtn" class="restore-btn">Cargar Backup</button>
          <input type="file" id="restoreFile" style="display: none;" accept=".json">
        </div>

        <h3>Historial</h3>
        <ul id="history"></ul>
      </div>

      <!-- COLUMNA DERECHA: Gráficos -->
      <div class="main-layout__right">
        <div class="chart-block">
          <h3>Balance General</h3>
          <canvas id="chart"></canvas>
          <p id="chartStatus" class="chart-status" role="status" aria-live="polite"></p>
        </div>

        <div class="chart-block">
          <h3>Gastos por Categoría</h3>
          <canvas id="categoryChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script type="module" src="js/aplicacion.js"></script>
</body>
</html>
